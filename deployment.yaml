apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-proj-app
  labels:
    app: mini-proj-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mini-proj-app
  template:
    metadata:
      labels:
        app: mini-proj-app
    spec:
      containers:
      - name: shift-sched-container
        image: localhost:5000/mini-proj:latest
        command: ["/bin/sh"]
        args: ["-c", "/app/shift_sched.sh"]
        stdin: true
        tty: true
        volumeMounts:
          - name: mini-proj-volume
            mountPath: /app
        ports:
          - containerPort: 80
      volumes:
        - name: mini-proj-volume
          configMap:
          name: mini-proj-configmap
